<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Survey Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>
<body>
    <h1 id="title"> Survey Form</h1>
    <div id="mainForm">
        <p id="description">Let us know how we can improve (your business name)</p>
            <form id="survey-form" method="GET" action="#">
                <div class="nameRow">
                    <div class="labelArea">
                        <label for="name" id="nameLabel">* Name: </label>
                    </div>
                    <div class="inputArea">
                        <input name="name" id="name" type="text" class="inputField" placeholder="Enter your name" autofocus required />
                    </div>
                </div>
                <div class="emailRow">
                    <div class="labelArea">
                        <label for="email" id="emailLabel">* Email: </label>
                    </div>
                    <div class="inputArea">
                        <input id="email" type="email" name="email" class="inputField" placeholder="Enter your Email" required />
                    </div>
                </div>
                <div class="ageRow">
                    <div class="labelArea">
                        <label for="age" id="ageLabel">* Age: </label>
                    </div>
                    <div class="inputArea">
                        <input id="number" type="number" class="inputField" placeholder="Age" name="age" min="1" max="25" />
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labelArea">
                        <label for="currentPos">Which option best describes your current role ?</label>
                    </div>
                    <div class="inputArea">
                        <select id="dropdown" name="currentPos" class="dropDown">
                            <option disabled value>Select an Option</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labelArea">
                        <label for="userRating">* How likely is that you would recommend (your business name) to a friend ?</label>
                    </div>
                    <div class="inputArea">
                        <ul>
                            <li class="radio">
                                <label>
                                    <input name="radioButtons" type="radio" value="1" class="userRatings">
                                    Definitely
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input name="radioButtons" type="radio" value="2" class="userRatings">
                                    Maybe
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input name="radioButtons" type="radio" value="3" class="userRatings">
                                    Not sure
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labelArea">
                        <label for="mostLike">What do you like most in FCC: </label>
                    </div>
                    <div class="inputArea">
                        <select id="mostLike" name="mostLike" class="dropDown">
                            <option disabled selected value>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labelArea">
                        <label for="preferences">
                            Things that should be improved in the future
                            <br/>
                            (Check all that apply): 
                        </label>
                    </div>
                    <div class="inputArea">
                        <ul id="preferences">
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="1" type="checkbox" class="userRatings" />
                                    Front-end Projects
                                </label>
                            </li>
                            <li class="checkbox">
                                <input name="prefer" value="2" type="checkbox" class="userRatings" />
                                    Back-end Projects
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="3" type="checkbox" class="userRatings" />
                                    Data Visualization
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="4" type="checkbox" class="userRatings" />
                                    Challenges
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="5" type="checkbox" class="userRatings" />
                                    Open Source Community
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="6" type="checkbox" class="userRatings" />
                                    Gitter help rooms
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="7" type="checkbox" class="userRatings" />
                                    Videos
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="8" type="checkbox" class="userRatings" />
                                    City Meetups
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="9" type="checkbox" class="userRatings" />
                                    Wiki
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="10" type="checkbox" class="userRatings" />
                                    Forum
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="11" type="checkbox" class="userRatings" />
                                    Additional Courses
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labelArea">
                        <label for="comments">Any Comments or Suggestions?</label>
                    </div>
                    <div class="inputArea">
                        <textarea id="comments" class="inputField" style="height:50px; resize: vertical;" name="comment" 
                        placeholder="Enter your comment here ..."></textarea>
                    </div>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
